<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
        }

        .scanner-container {
            width: 700px;
            height: 90vh;
            background: #fdfdfd;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 1.5rem; color: #1e3c72; }
        .header p { margin: 5px 0 0; color: #666; font-size: 0.9rem; }

        /* Scrollable Result Area */
        #result-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: #888;
            margin-top: 50px;
        }
        .empty-state i { font-size: 3rem; margin-bottom: 10px; display: block; opacity: 0.5; }

        /* Upload Zone */
        .upload-zone {
            background: white;
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Custom File Input */
        .file-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .btn-upload {
            border: 2px dashed #1e3c72;
            color: #1e3c72;
            background: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-upload:hover { background: #f0f4ff; }
        
        .file-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Send Button */
        #send-btn {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-left: auto; /* Push to right */
        }
        #send-btn:hover { background: #162e58; }

        /* --- MARKDOWN RESULT STYLING --- */
        
        /* The Card for the Report */
        .report-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ATS Score Header */
        .report-card h1 { 
            font-size: 1.8rem; 
            color: #2c3e50; 
            border-bottom: 2px solid #eee; 
            padding-bottom: 10px; 
            margin-top: 0;
        }
        
        /* Pros & Cons Headings */
        .report-card h2 { font-size: 1.3rem; margin-top: 25px; }

        /* Customizing lists based on content */
        /* Note: We use the emoji generated by AI to target styles if possible, 
           or just generic clean list styles */
        .report-card ul { padding-left: 20px; line-height: 1.6; }
        .report-card li { margin-bottom: 8px; }

        /* Highlights */
        code { background: #eee; padding: 2px 5px; border-radius: 4px; color: #d63384; }

    </style>
</head>
<body>

    <div class="scanner-container">
        <div class="header">
            <h1>üõ°Ô∏è ATS Resume Scanner</h1>
            <p>Upload your PDF resume to get a score, pros, and cons.</p>
        </div>

        <div id="result-area">
            <div class="empty-state">
                <i>üìÑ</i>
                <p>No resume analyzed yet.<br>Upload a file to begin.</p>
            </div>
        </div>

        <div class="upload-zone">
            <div class="file-wrapper">
                <button class="btn-upload">üìé Choose Resume (PDF)</button>
                <input type="file" id="file-input" accept=".pdf">
            </div>
            <span id="file-name" style="color: #666; font-size: 0.9rem;"></span>
            <button id="send-btn">Analyze Resume</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileNameSpan = document.getElementById('file-name');
        const sendBtn = document.getElementById('send-btn');
        const resultArea = document.getElementById('result-area');

        let selectedFile = null;

        // 1. Handle File Selection
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                selectedFile = this.files[0];
                fileNameSpan.innerText = selectedFile.name;
                sendBtn.innerText = "Analyze Resume";
                sendBtn.disabled = false;
            }
        });

        // 2. Handle Analysis Click
        sendBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert("Please select a PDF file first.");
                return;
            }

            // Show Loading State
            resultArea.innerHTML = `
                <div style="text-align:center; margin-top:50px;">
                    <h3>üîç Scanning Resume...</h3>
                    <p>Extracting keywords and calculating score.</p>
                </div>
            `;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.response) {
                    // Render Markdown
                    const htmlContent = marked.parse(data.response);
                    
                    // Inject into a nice card
                    resultArea.innerHTML = `<div class="report-card">${htmlContent}</div>`;
                    
                    // Optional: Add specific coloring to "Pros" and "Cons" sections using JS
                    styleProsCons();
                } else {
                    resultArea.innerHTML = `<p style="color:red; text-align:center;">Error: ${data.error}</p>`;
                }

            } catch (error) {
                console.error(error);
                resultArea.innerHTML = `<p style="color:red; text-align:center;">Server Connection Error</p>`;
            }
        });

        // Helper to colorize the headers specifically
        function styleProsCons() {
            const headers = document.querySelectorAll('h2');
            headers.forEach(h2 => {
                if (h2.innerText.includes('Pros')) h2.style.color = '#27ae60'; // Green
                if (h2.innerText.includes('Cons')) h2.style.color = '#c0392b'; // Red
            });
        }
    </script>
</body>
</html>
